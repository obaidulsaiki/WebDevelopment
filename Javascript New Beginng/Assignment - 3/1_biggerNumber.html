<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>
      You have an array containing 10,12,14,2,10,5,2 numbers. Make a new array
      using appropriate array method that has only numbers strictly bigger than
      11. [20 Marks]
    </h1>
    <script>
      const myArr = [10, 12, 14, 2, 10, 5, 2];
      const NewArr = [];
      myArr.forEach(function (params) {
        if (params > 11) {
          NewArr.unshift(params);
        }
      });
      NewArr.forEach(function (params) {
        console.log(" ", params);
      });
    </script>
  </body>
</html>
