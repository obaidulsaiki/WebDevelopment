  <body>
    <p>
      Write a JavaScript code that prompts the user to enter their city. If it
      is not Dhaka than show output “Delivery Charge 120 Taka” else Delivery
      Charge 60 Taka.
    </p>
    <script>
      let CIty_Name = prompt("What is your city: ");
      if (CIty_Name == "Dhaka") {
        alert("Delivery Charge 60 Taka.");
        console.log("Delivery Charge 60 Taka");
      } else {
        alert("Delivery Charge 120 Taka.");
        console.log("Delivery Charge 120 Taka");
      }
    </script>
  </body>
