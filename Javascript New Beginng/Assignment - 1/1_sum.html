<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Saiki</title>
    <style>
      h1 {
        text-align: center;
        font-size: larger;
      }
    </style>
  </head>
  <body>
    <h1>
      Write a JavaScript code that takes three numbers as user input (use
      prompt) and calculates their sum.
    </h1>
    <script>
      let first = prompt("Enter the first number: ");
      let Second = prompt("Enter the Second number: ");
      let sum = parseFloat(first) + parseFloat(Second);
      alert("The sum: " + sum);
      console.log("The summation is : ", sum);
    </script>
  </body>
</html>
