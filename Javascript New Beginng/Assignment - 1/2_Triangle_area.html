  <body>
    <p>
      Write a JavaScript code that takes user input (use prompt) for the base
      and height of a triangle, and calculates its area.
    </p>
    <script>
      let base = prompt("Input Base: ");
      let height = prompt("Input Height: ");
      let Area = parseFloat(base) * parseFloat(height);
      alert("The area of triangle is : " + Area);
      console.log("The area of triangle is : ", Area);
    </script>
  </body>
