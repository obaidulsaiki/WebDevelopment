  <body>
    <p>
      Write a JavaScript code that prompts the user to enter their name, age.
      Output them in the following format: 'Hello [name]! You are [age] years
      old.
    </p>
    <script>
      let Name = prompt("Enter your Name: ");
      let Age = prompt("Enter Age: ");
      alert("Hello " + Name + " You are " + Age + " years old");
      console.log("Hello " + Name + " You are " + Age + " years old");
    </script>
  </body>
