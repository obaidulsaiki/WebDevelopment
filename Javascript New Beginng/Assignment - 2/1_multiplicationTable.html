  <body>
    <h1 style="text-align: center">
      Write a JavaScript code that generates a multiplication table for the user
      inserted number (use prompt and typecasting) using a loop in JavaScript.
      [20 Marks]
    </h1>
    <script>
      let number = parseFloat(prompt("Input Number : "));
      console.log("Multiplication table of " + number + "is : ");
      for (let i = 1; i <= 10; i++) {
        console.log(i + " * " + number + " = " + number * i);
      }
    </script>
  </body>
