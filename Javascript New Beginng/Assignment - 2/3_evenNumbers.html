  <body>
    <h1 style="text-align: center">
      Write a JavaScript code to print all even numbers from 1 to a given number
      'n' using a loop in JavaScript.
    </h1>
    <script>
      let n = parseFloat(prompt("Enter the number:"));
      console.log("Even Numbers: ");
      for (let i = 1; i <= n; i++) {
        if (i % 2 == 0) {
          console.log(" ", i);
        }
      }
    </script>
  </body>
</html>
